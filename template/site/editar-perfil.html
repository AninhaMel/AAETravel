<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/editar-perfil.css">
    <title>Editar perfil</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="bloco1">
                <div class="editar-perfil">
                    <div class="editar">
                        <h1>Editar Perfil</h1>
                    </div>
                    <div class="logo">
                        <img src="assets/img/outros/TCC (36).png">
                    </div>
                    <button>
                        Editar Foto
                    </button>
                </div>
            </div>

            <div class="bloco2">
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="ex...Ricardo Bueno...">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">

                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" placeholder="ex...Gosto de viagens...">

                    <label for="cidade">Sua Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="ex...Bauru-SP...">

                    <input type="submit">
                </form>
            </div>
        </div>
    </main>

</body>

</html>
